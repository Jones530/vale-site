<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vaLe — Album</title>
  <link rel="icon" type="image/png" href="/images/vale-logo-removebg-preview.png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <style>
    @font-face {
      font-family: 'Plunct';
      src: url('/fonts/Plunct.woff2') format('woff2'),
           url('/fonts/Plunct.woff') format('woff'),
           url('/fonts/Plunct.otf') format('opentype');
      font-display: swap;
    }

    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Plunct', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background-image: url('/images/tv-static4.gif');
      background-repeat: repeat;
      background-position: center;
      background-size: auto;
      background-color: black;
    }
    .site-overlay::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      pointer-events: none;
      z-index: 0;
    }
    .site-content { position: relative; z-index: 10; }

    .font-plunct { font-family: 'Plunct', sans-serif; }

    /* Logo sizing & transitions */
    #valeLogo {
      height: clamp(48px, 8vw, 120px);
      width: auto;
      transition: height 220ms ease, transform 220ms ease;
      display: block;
    }

    header.scrolled nav { backdrop-filter: none; background: transparent; }

    /* always-show hamburger - hide desktop nav links */
    .desktop-links { display: none; }

    /* Mobile/fullscreen nav overlay */
    #mobileNav {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
      padding: 40px;
      z-index: 60;
      transform: translateY(-6%);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease, transform .28s ease;
    }
    #mobileNav.open {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    #mobileNav a {
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: clamp(16px, 3.6vw, 22px);
    }
    #mobileNav .close-row {
      position: absolute;
      top: 18px;
      right: 18px;
    }
    /* big album cover (single) */
    .album-hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px 72px;
      z-index: 5;
    }
    .album-cover-wrap {
      width: min(1220px, 94%);
      margin: 0 auto;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .album-cover {
      width: 100%;
      height: clamp(460px, 64vh, 820px); /* large cover occupying combined area */
      object-fit: cover;
      object-position: center;
      display: block;
      box-shadow: 0 18px 50px rgba(0,0,0,0.6);
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* Listen Now CTA masked with your logo — sits over the album cover */
    .listen-cta-wrap {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      pointer-events: auto;
    }

    .listen-cta {
      --btn-w: clamp(220px, 24vw, 420px);
      --btn-h: clamp(54px, 8vw, 110px);

      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: var(--btn-w);
      height: var(--btn-h);

      background: linear-gradient(180deg, #facc15, #f4b400);
      color: #000;
      font-weight: 800;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform .18s ease, filter .18s ease;

      -webkit-mask-image: url('/images/vale-logo-removebg-preview.png');
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-image: url('/images/vale-logo-removebg-preview.png');
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;

      box-shadow: 0 16px 40px rgba(0,0,0,0.5);
    }
    .listen-cta span { position: relative; z-index: 2; padding: 0 12px; mix-blend-mode: multiply; }
    .listen-cta:hover { transform: translateY(-3px); filter: brightness(.98); }

    /* small screens: reduce cover height and CTA placement */
    @media (max-width: 820px) {
      .album-cover { height: clamp(320px, 56vh, 560px); }
      .listen-cta { --btn-w: clamp(160px, 36vw, 300px); --btn-h: clamp(44px, 9vw, 76px); bottom: 18px; }
    }

    /* keep the form-panel styles removed — nothing needed */

    /* footer styles unchanged but ensure high z-index so it displays */
    footer { position: relative; z-index: 5; }
  </style>
</head>
<body class="site-overlay">
  <div class="site-content">
    <!-- Header: logo + hamburger (hamburger always visible, links collapsed into overlay) -->
    <header id="siteHeader" class="fixed w-full z-50">
      <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <img id="valeLogo" src="/images/vale-logo-removebg-preview.png" alt="vaLe logo" />
          <!-- keep brand text if you want, optional -->
          <a href="/HOME/" class="font-plunct text-xl font-bold leading-none" id="brandText">vaLe.</a>
        </div>

        <!-- desktop links intentionally hidden (collapsed into hamburger) -->
        <div class="desktop-links"></div>

        <!-- hamburger ALWAYS visible -->
        <div>
          <button id="menuBtn" aria-controls="mobileNav" aria-expanded="false"
                  class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
                  title="Open menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="">
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </nav>

      <!-- full-screen overlay nav (links moved here) -->
      <div id="mobileNav" class="" aria-hidden="true">
        <div class="close-row">
          <button id="closeBtn" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" title="Close menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <a href="/HOME/" class="">HOME</a>
        <a href="/MUSIC/" class="">MUSIC</a>
        <a href="/SHOP/" class="">SHOP</a>
        <a href="/ABOUT/" class="">ABOUT</a>
        <a href="/CONTACT/" class="">CONTACT</a>

        <!-- optional social row in menu -->
        <div style="margin-top:18px; display:flex; gap:16px;">
          <a href="https://instagram.com/vale.tones" aria-label="Instagram">IG</a>
          <a href="#" aria-label="Twitter">X</a>
          <a href="https://open.spotify.com/artist/5dQMITMypQMYoXxIU2NSmY?si=weiFPRCqQ2yiph_DnjAzwg" aria-label="Spotify">SPOT</a>
        </div>
      </div>
    </header>

    <!-- Album hero: single big cover that occupies the combined area -->
    <section class="album-hero mt-20">
      <div class="album-cover-wrap">
        <!-- Replace this with your full high-res cover that should cover the combined area -->
        <img src="/images/vale.JPG" alt="vaLe album cover" class="album-cover">

        <!-- Masked Listen Now button sitting over the cover -->
        <div class="listen-cta-wrap">
          <button class="listen-cta" id="listenNowBtn" aria-label="Listen now">
            <span>LISTEN NOW</span>
          </button>
        </div>
      </div>
    </section>

    <!-- NO contact intro, NO contact form — removed per request -->

    <!-- Footer (same look as home) -->
    <footer class="py-12">
      <div class="container mx-auto px-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-6 md:mb-0">
            <div class="flex items-center space-x-2">
              <span class="font-plunct text-xl font-bold">:] vaLe.</span>
            </div>
            <p class="text-white-400 mt-2">© 2025 All Rights Reserved</p>
          </div>
          <div class="flex space-x-6">
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i data-feather="twitter" class="text-yellow-400 hover:text-yellow-400 transition-colors"></i></a>
            <a href="https://instagram.com/vale.tones" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i data-feather="instagram" class="text-yellow-400 hover:text-yellow-400 transition-colors"></i></a>
            <a href="https://open.spotify.com/artist/5dQMITMypQMYoXxIU2NSmY?si=weiFPRCqQ2yiph_DnjAzwg" target="_blank" rel="noopener noreferrer" aria-label="Spotify"><i data-feather="headphones" class="text-yellow-400 hover:text-yellow-400 transition-colors"></i></a>
            <a href="https://music.apple.com/us/artist/kognac/1651538178" target="_blank" rel="noopener noreferrer" aria-label="Apple"> <i data-feather="music" class="text-yellow-400 hover:text-yellow-400 transition-colors"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Youtube"> <i data-feather="youtube" class="text-yellow-400 hover:text-yellow-400 transition-colors"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // icons
    feather.replace();

    // Header / logo resize logic kept
    const logo = document.getElementById('valeLogo');
    const brandText = document.getElementById('brandText');
    const header = document.getElementById('siteHeader');

    let naturalLogoHeight = null;
    function recordNaturalHeight() {
      if (!logo) return;
      logo.style.height = '';
      const rect = logo.getBoundingClientRect();
      naturalLogoHeight = rect.height || 64;
      logo.style.height = naturalLogoHeight + 'px';
    }
    function shrinkLogoToText() {
      if (!logo || !brandText) return;
      const targetHeight = brandText.getBoundingClientRect().height;
      const minHeight = Math.min(28, targetHeight);
      logo.style.height = Math.max(targetHeight, minHeight) + 'px';
      logo.style.transform = 'translateY(0)';
    }
    function restoreLogo() {
      if (!logo || !naturalLogoHeight) return;
      logo.style.height = naturalLogoHeight + 'px';
      logo.style.transform = '';
    }
    let scrollThreshold = 60;
    function onScroll() {
      if (window.scrollY > scrollThreshold) {
        if (!header.classList.contains('scrolled')) {
          header.classList.add('scrolled');
          shrinkLogoToText();
        }
      } else {
        if (header.classList.contains('scrolled')) {
          header.classList.remove('scrolled');
          restoreLogo();
        }
      }
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', () => { recordNaturalHeight(); if (header.classList.contains('scrolled')) shrinkLogoToText(); else restoreLogo(); });
    window.addEventListener('orientationchange', () => { recordNaturalHeight(); });
    document.addEventListener('DOMContentLoaded', () => { feather.replace(); recordNaturalHeight(); onScroll(); });

    // Full-screen menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const closeBtn = document.getElementById('closeBtn');
    const mobileNav = document.getElementById('mobileNav');

    function openMenu() {
      menuBtn.setAttribute('aria-expanded', 'true');
      mobileNav.classList.add('open');
      mobileNav.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }
    function closeMenu() {
      menuBtn.setAttribute('aria-expanded', 'false');
      mobileNav.classList.remove('open');
      mobileNav.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    menuBtn?.addEventListener('click', (e) => { e.stopPropagation(); openMenu(); });
    closeBtn?.addEventListener('click', closeMenu);
    // close on outside click or link click
    mobileNav?.addEventListener('click', (e) => {
      if (e.target === mobileNav) closeMenu();
      if (e.target.tagName === 'A') closeMenu();
    });

    // Listen Now button action
    document.getElementById('listenNowBtn')?.addEventListener('click', () => {
      // change to your actual streaming destination
      window.location.href = '/MUSIC/';
    });
  </script>
</body>
</html>
