<head>

  <style>
    @font-face {
      font-family: 'Plunct';
      src: url('/fonts/Plunct.woff2') format('woff2'),
           url('/fonts/Plunct.woff') format('woff'),
           url('/fonts/Plunct.otf') format('opentype');
      font-display: swap;
    }

    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Plunct', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background-image: url('/images/tv-static4.gif');
      background-repeat: repeat;
      background-position: center;
      background-size: auto;
      background-color: black;
    }
    .site-overlay::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      pointer-events: none;
      z-index: 0;
    }
    .site-content { position: relative; z-index: 10; }

    .font-plunct { font-family: 'Plunct', sans-serif; }

    /* Logo sizing & transitions (match home) */
    #valeLogo {
      height: clamp(48px, 8vw, 120px);
      width: auto;
      transition: height 220ms ease, transform 220ms ease;
      display: block;
    }

    /* header background on scroll — disabled blur/background so no blur bar appears */
    header.scrolled nav {
      backdrop-filter: none;
      background: transparent;
    }

    .cloud-mask-btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-weight: bold;
      font-family: 'Plunct', sans-serif;
      color: black;
      background-color: #facc15;
      width: clamp(160px, 25vw, 260px);
      height: clamp(80px, 12vw, 120px);
      -webkit-mask-image: url('/images/vale-logo-removebg-preview.png');
      mask-image: url('/images/vale-logo-removebg-preview.png');
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      border: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .cloud-mask-btn:hover { transform: scale(1.05); background-color: #fbbf24; }

    /* mobile nav animation */
    #mobileNav { transition: max-height 280ms ease, opacity 220ms ease; }


    /* ---------- Album hero (replaces contact hero) ---------- */
.album-hero {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 18px 0 60px;
  z-index: 5;
}

.album-hero-inner {
  width: min(1100px, 92%);
  margin: 0 auto;
  text-align: center;
  position: relative;
}

/* three tall panels centered horizontally */
.album-panels {
  display: inline-flex;
  gap: 18px;
  justify-content: center;
  align-items: stretch;
  margin: 0 auto 18px;
}

/* panel images — tall, cropped center, slight border */
.album-panel-img {
  width: clamp(140px, 16vw, 260px);
  height: clamp(360px, 48vw, 520px);
  object-fit: cover;
  object-position: center;
  border-radius: 0;
  box-shadow: 0 6px 30px rgba(0,0,0,0.6);
  display: block;
}

/* the big album image that sits where the "title" used to be */
.album-title-wrap {
  margin-top: -26px; /* pull up under the panels to match screenshot overlap */
  display: flex;
  justify-content: center;
  align-items: center;
}

.album-title-img {
  width: clamp(420px, 45vw, 720px);
  max-height: 220px;
  object-fit: contain;
  display: block;
  filter: none;
  margin: 8px 0;
  opacity: 0.98;
}

/* Listen Now CTA masked with your logo */
.listen-cta-wrap {
  margin-top: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.listen-cta {
  --btn-w: clamp(220px, 26vw, 360px);
  --btn-h: clamp(52px, 8vw, 86px);

  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: var(--btn-w);
  height: var(--btn-h);

  /* Use your logo as a mask so the button takes logo shape */
  background: linear-gradient(180deg, #facc15, #f4b400);
  color: #000;
  font-weight: 800;
  letter-spacing: 1.2px;
  text-transform: uppercase;
  border: none;
  cursor: pointer;
  position: relative;
  transition: transform .18s ease, filter .18s ease;

  -webkit-mask-image: url('/images/vale-logo-removebg-preview.png');
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;
  mask-image: url('/images/vale-logo-removebg-preview.png');
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  box-shadow: 0 12px 30px rgba(0,0,0,0.45);
}

/* Fallback look if mask fails (keeps rounded rectangle) */
.listen-cta::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 12px;
  pointer-events: none;
}

/* accessible label inside masked button: keep visible for some masks */
.listen-cta span {
  position: relative;
  z-index: 2;
  padding: 0 12px;
  mix-blend-mode: multiply;
}

/* hover */
.listen-cta:hover { transform: translateY(-3px); filter: brightness(.98); }

/* Responsive tweaks */
@media (max-width: 880px) {
  .album-panel-img { height: clamp(300px, 44vw, 420px); }
  .album-title-img { width: clamp(320px, 60vw, 520px); max-height: 180px; }
  .listen-cta { --btn-w: clamp(180px, 44vw, 280px); --btn-h: clamp(46px, 9vw, 70px); }
}

@media (max-width: 520px) {
  .album-panels { gap: 10px; }
  .album-panel-img { width: clamp(110px, 30vw, 140px); height: clamp(220px, 40vw, 300px); }
  .album-title-img { max-height: 140px; }
}

/* ---------- Contact form & panel styles (unchanged) ---------- */
    /* form panel: black background while static remains visible around it */
    .form-panel {
      background: rgba(0,0,0,0.78); /* mostly black but slightly translucent so static peeks through at edges */
      border: 1px solid rgba(255,255,255,0.04); /* subtle light border for contrast */
      padding: clamp(20px, 3.5vw, 36px);
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.55);
      backdrop-filter: none; /* don't blur the static behind the panel */

    /* keep the inputs looking crisp on the panel */
    .form-panel .input-line,
    .form-panel .textarea-line {
      background: transparent;
      color: #fff;
    }

    /* form styles (transparent with bottom border) */
    .input-line {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.8);
      padding: 10px 6px;
      color: #fff;
      outline: none;
      width: 100%;
    }
    .input-line::placeholder { color: rgba(255,255,255,0.6); }
    .textarea-line {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 14px;
      color:#fff;
      outline: none;
      resize:vertical;
      min-height:140px;
      width:100%;
    }

    .btn-yellow {
      background: #facc15;
      color: black;
      font-weight:700;
      padding: 14px 26px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);

    .btn-yellow:hover { transform: translateY(-3px); filter:brightness(0.98); }


    @media (max-width: 768px) {
      .social-pill { right: 8px; padding:10px 8px; gap:10px; }
      .hero-title { font-size: clamp(36px,10vw,64px); }
      .contact-hero { height: 120px; }

    }
  </style>

  <script>
    // icons
    feather.replace();

    // ---------- Header + logo resize logic (same as home) ----------
    const logo = document.getElementById('valeLogo');
    const brandText = document.getElementById('brandText');
    const header = document.getElementById('siteHeader');
    const menuBtn = document.getElementById('menuBtn');
    const mobileNav = document.getElementById('mobileNav');

    let naturalLogoHeight = null;

    function recordNaturalHeight() {
      if (!logo) return;
      logo.style.height = '';
      const rect = logo.getBoundingClientRect();
      naturalLogoHeight = rect.height || 64;
      logo.style.height = naturalLogoHeight + 'px';
    }

    function shrinkLogoToText() {
      if (!logo || !brandText) return;
      const targetHeight = brandText.getBoundingClientRect().height;
      const minHeight = Math.min(28, targetHeight);
      logo.style.height = Math.max(targetHeight, minHeight) + 'px';
      logo.style.transform = 'translateY(0)';
    }

    function restoreLogo() {
      if (!logo || !naturalLogoHeight) return;
      logo.style.height = naturalLogoHeight + 'px';
      logo.style.transform = '';
    }

    let scrollThreshold = 60;
    function onScroll() {
      if (window.scrollY > scrollThreshold) {
        if (!header.classList.contains('scrolled')) {
          header.classList.add('scrolled');
          shrinkLogoToText();
        }
      } else {
        if (header.classList.contains('scrolled')) {
          header.classList.remove('scrolled');
          restoreLogo();
        }
      }
    }

    // mobile menu toggle (keeps same behavior)
    function toggleMobileMenu(forceState) {
      const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
      const willExpand = typeof forceState === 'boolean' ? forceState : !expanded;
      menuBtn.setAttribute('aria-expanded', String(!!willExpand));
      if (willExpand) {
        mobileNav.classList.remove('hidden');
        mobileNav.style.maxHeight = '400px';
        mobileNav.style.opacity = '1';
      } else {
        mobileNav.style.maxHeight = '0';
        mobileNav.style.opacity = '0';
        setTimeout(() => mobileNav.classList.add('hidden'), 280);
      }
      feather.replace();
    }

    // close menu on outside click (mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth >= 768) return;
      if (!menuBtn.contains(e.target) && !mobileNav.contains(e.target) && menuBtn.getAttribute('aria-expanded') === 'true') {
        toggleMobileMenu(false);
      }
    });

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', () => {
      recordNaturalHeight();
      if (header.classList.contains('scrolled')) shrinkLogoToText();
      else restoreLogo();
    });
    window.addEventListener('orientationchange', () => { recordNaturalHeight(); });

    menuBtn?.addEventListener('click', (e) => { e.stopPropagation(); toggleMobileMenu(); });

    document.addEventListener('DOMContentLoaded', () => {
      feather.replace();
      recordNaturalHeight();
      onScroll();
    });

    // Optional: hook the Listen Now button
    document.getElementById('listenNowBtn')?.addEventListener('click', () => {
      // Example: open streaming page /music or external link
      window.location.href = '/MUSIC/';
    });
  </script>
