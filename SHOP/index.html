<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vaLe — Shop</title>
  <link rel="icon" type="image/png" href="/images/vale-logo-removebg-preview.png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <!-- Snipcart (cart) -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>

  <style>
    /* fonts */
    @font-face {
      font-family: 'Plunct';
      src: url('/fonts/Plunct.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Monument Extended';
      src: url('/fonts/MonumentExtended-FreeForPersonalUse/MonumentExtended-Regular.woff2') format('woff2');
      font-display:swap;
    }

    :root{
      --yellow: #facc15;
      --black: #000;
      --white: #fff;

      --header-height: 2.5in;
      --brand-base-height: 1in;
      --brand-font: calc(var(--brand-base-height) + 3pt);
      --brand-height: calc(var(--brand-base-height) + 3pt);
    }

    /* GIF background for entire page */
    html,body{
      height:100%;
      margin:0;
      font-family: "Plunct", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff; /* all text white */
      background-image: url('/images/tv-static4.gif');
      background-repeat: repeat;
      background-position: center;
      background-size: auto;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    header.site-header {
      position: fixed;
      left: 0; right: 0; top: 0;
      z-index: 90;
      height: var(--header-height);
      box-sizing: border-box;
      overflow: visible;
      background: transparent; /* transparent so GIF shows through */
      border-bottom: none;
      box-shadow: none;
      transition: transform 280ms ease;
      pointer-events: auto;
    }

    /* Top row */
    .header-top {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      padding: 8px 24px 6px 24px;
      height: calc(var(--header-height) * 0.45);
      box-sizing: border-box;
    }

    /* Brand */
    .header-top .brand {
      font-family: "Monument Extended","Plunct",sans-serif;
      font-weight:900;
      color: #fff; /* white text */
      font-size: var(--brand-font);
      line-height: 1;
      height: var(--brand-height);
      display:flex;
      align-items:flex-start;
      padding-top: 6px;
      cursor:default;
      user-select: none;
      position: relative;
      z-index: 92;
      margin-left: -10px;
    }

    .header-left, .header-right { display:flex; align-items:center; gap:12px; }

    /* Hamburger matches vaLe height and uses Plunct */
    .hamburger-btn {
      border: none;
      background: transparent;
      padding: 0;
      cursor:pointer;
      width: auto;
      height: var(--brand-height);
      display:inline-flex;
      align-items:flex-start;
      justify-content:center;
      box-sizing: content-box;
      margin-right: 6px;
      z-index: 91;
      font-family: 'Plunct', sans-serif; /* plunct font */
      color: #fff;
    }
    .hamburger-btn svg { display:block; height: calc(var(--brand-height) - 6px); width:auto; margin-top:6px; stroke:currentColor; color:#fff; }

    /* Icon buttons use Plunct and white icons */
    .icon-btn {
      width:44px; height:44px;
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:6px; border:none; background:transparent; cursor:pointer;
      box-shadow:none;
      font-family: 'Plunct', sans-serif; /* plunct */
      color: #fff; /* ensure icon color is white */
    }
    .icon-btn svg { stroke: currentColor; color: #fff; }

    /* Search input (hidden until expanded) */
    .search-input {
      border: none !important; outline: none; background: rgba(255,255,255,0.04);
      box-shadow: none; color: #fff;
    }

    /* Bottom row that swipes away */
    .header-bottom {
      display:flex; align-items:flex-end; justify-content:space-between;
      gap:12px; padding:10px 24px 12px 24px;
      transition: transform 320ms cubic-bezier(.2,.9,.3,1), opacity 240ms ease;
      transform: translateY(0); opacity:1;
      height: calc(var(--header-height) * 0.55); box-sizing:border-box;
      background: transparent;
      pointer-events: auto;
    }
    header.site-header.scrolled .header-bottom { transform: translateY(-120%); opacity:0; pointer-events:none; }

    /* Merch types: white text, Plunct font */
    .merch-types { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .merch-types button {
      background:transparent; border:none; padding:6px 8px; font-family:'Plunct',sans-serif;
      font-size:13px; cursor:pointer; color:#fff;
    }
    .merch-types button.active { text-decoration:underline; font-weight:700; }

    /* Page numbers: white, no borders */
    .header-pages { display:flex; gap:8px; align-items:center; margin-left:auto; justify-content:flex-end; }
    .page-num { padding:6px 10px; border-radius:6px; border:none; background:transparent; cursor:pointer; font-weight:700; color:#fff; font-family:'Plunct',sans-serif; }
    .page-num.active { text-decoration: underline; font-weight:900; }

    /* Page-top logo half the size */
    .page-top-logo {
      margin-top: calc(var(--header-height) + 18px);
      display:flex; justify-content:center; align-items:center; padding: 28px 0 12px 0;
    }
    /* Reduced to ~half the previous clamp values */
    .page-top-logo img { width: clamp(70px, 9vw, 110px); height:auto; display:block; }

    /* Product grid adjustments - transparent cards so background GIF shows */
    main { max-width: 1200px; margin: 0 auto; padding: 18px; }
    .products-grid { display:grid; grid-template-columns: repeat(3,1fr); gap:38px; align-items:start; }
    @media (max-width:1024px){ .products-grid{ grid-template-columns: repeat(2,1fr); gap:24px; } }
    @media (max-width:640px){ .products-grid{ grid-template-columns:1fr; gap:18px; } }

    .product-card { background: transparent; border-radius:4px; overflow:hidden; border:none; color:#fff; }
    .product-media { height:520px; position:relative; overflow:hidden; }
    @media (max-width:1024px){ .product-media{ height:420px; } }
    @media (max-width:640px){ .product-media{ height:360px; } }

    .product-media img { width:100%; height:100%; object-fit:cover; display:block; filter: saturate(.95) contrast(.95); }
    /* subtle overlay so product text remains legible */
    .product-media::after {
      content: "";
      position:absolute; inset:0; background: linear-gradient(180deg, rgba(0,0,0,0.0) 30%, rgba(0,0,0,0.45) 80%); pointer-events:none;
    }

    .product-info { padding:12px 6px; font-size:13px; color:#fff; background: transparent; }
    .product-title { text-transform:uppercase; font-weight:600; letter-spacing:0.6px; margin-bottom:6px; color:#fff; }
    .product-desc { color: rgba(255,255,255,0.85); }
    .product-price { font-weight:800; color:#fff; }

    /* wishlist heart */
    .heart-btn { position:absolute; top:10px; right:10px; width:44px; height:44px; border-radius:9999px; display:inline-flex; align-items:center; justify-content:center; background: rgba(0,0,0,0.5); border:none; cursor:pointer; color:#fff; }
    .heart-active { background: var(--yellow); color: #000; }

    /* Add-to-cart button keeps yellow for contrast */
    .snipcart-add-item { background: var(--yellow); color: #000; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:700; }

    /* Footer - text white too */
    footer { padding:30px 12px; text-align:center; color:#fff; font-size:14px; }

    /* Mobile menu overlay retains GIF behind */
    #mobileMenu { position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; z-index:120; }
    #mobileMenu .menu-inner { background:rgba(0,0,0,0.65); width:280px; height:100%; padding:18px; color:#fff; }

    /* utility */
    .hidden { display:none !important; }
  </style>
</head>
<body>

  <!-- Snipcart root -->
  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>

  <!-- Header -->
  <header class="site-header" id="siteHeader" aria-label="Site header">
    <div class="header-top">
      <div class="header-left" style="align-items:flex-start;">
        <button class="hamburger-btn" id="hamburgerBtn" aria-label="Open menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" preserveAspectRatio="xMidYMid meet"><path d="M3 7h18M3 12h18M3 17h18"></path></svg>
        </button>

        <div class="brand" id="brandText">vaLe</div>
      </div>

      <div style="flex:1"></div>

      <div class="header-right" style="align-items:flex-start;">
        <div class="search-wrap" id="desktopSearchWrap" style="position:relative;">
          <form id="headerSearchForm" class="search-form" role="search" action="/search.html" method="get">
            <input id="headerSearchInput" name="q" type="search" class="search-input" placeholder="Search products..." aria-label="Search products"
                   style="position:absolute; right:56px; width:0; opacity:0; transition: width .22s ease, opacity .18s ease; padding:8px 10px; border-radius:8px; color:#fff;">
            <button id="headerSearchBtn" type="submit" class="icon-btn" aria-label="Search">
              <i data-feather="search"></i>
            </button>
          </form>
        </div>

        <button id="favoritesBtn" class="icon-btn" title="Favorites" aria-label="Favorites">
          <i data-feather="heart"></i>
        </button>

        <button id="headerCartToggle" class="icon-btn snipcart-checkout" aria-label="Cart">
          <i data-feather="shopping-bag"></i>
        </button>
      </div>
    </div>

    <div class="header-bottom" id="headerBottom">
      <div class="merch-types" id="merchTypes"></div>
      <div class="header-pages" id="headerPages" aria-hidden="false"></div>
    </div>
  </header>

  <!-- Mobile menu overlay -->
  <div id="mobileMenu" aria-hidden="true">
    <div class="menu-inner">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <strong style="font-size:20px">Menu</strong>
        <button id="mobileClose" aria-label="Close menu" style="border:none;background:transparent;cursor:pointer;color:#fff;"><i data-feather="x"></i></button>
      </div>
      <nav style="display:flex;flex-direction:column;gap:10px;">
        <a href="/HOME/" style="color:#fff">HOME</a>
        <a href="/MUSIC/" style="color:#fff">MUSIC</a>
        <a href="/SHOP/" style="color:#fff">SHOP</a>
        <a href="/CONTACT/" style="color:#fff">CONTACT</a>
        <hr style="border-color:rgba(255,255,255,0.08)"/>
        <a href="/AllProducts/" style="color:#fff">Errthing</a>
        <a href="/Merch/" style="color:#fff">Merch</a>
        <a href="/VEERWEAR/" style="color:#fff">Veerwear</a>
        <a href="/NailJewelry/" style="color:#fff">Nail Jewelry</a>
        <a href="/Grillz/" style="color:#fff">Grillz</a>
        <a href="/Earrings/" style="color:#fff">Earrings</a>
      </nav>
    </div>
  </div>

  <!-- Page top logo (centered below header) -->
  <div class="page-top-logo" role="banner">
    <img src="/images/vale-logo-removebg-preview.png" alt="vaLe" id="pageLogo">
  </div>

  <!-- Main product area -->
  <main>
    <section aria-label="Products">
      <div id="productsGridWrap">
        <div class="products-grid" id="productsGrid"></div>
      </div>
    </section>
  </main>

  <footer>
    <div>© 2025 vaLe. All rights reserved.</div>
  </footer>

  <script>
    feather.replace();

    // Demo data & utilities
    const categories = ['Merch','Veerwear','Nail Jewelry','Grillz','Earrings','aL vaLe'];
    const subtypesMap = {
      'Nail Jewelry': ['Full-Cover Press-Ons','Accent Tips','Resin-Embedded Nails'],
      'Merch': ['Shirts','Hoodies','Posters'],
      'Veerwear': ['Apparel'],
      'Grillz': ['Full-Cover Sets','Top Sets'],
      'Earrings': ['Hoops','Studs'],
      'aL vaLe': ['Merch']
    };

    const products = [];
    const TOTAL_ITEMS = 34;
    function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
    function buildDemoProducts(){
      products.length = 0;
      const materials = ['Cotton','Poly Blend','Resin','Gold','Silver'];
      for(let i=1;i<=TOTAL_ITEMS;i++){
        const cat = categories[i % categories.length];
        const mat = materials[i % materials.length];
        const pool = subtypesMap[cat] || ['General'];
        const subtype = pool[rand(0,pool.length-1)];
        const price = Math.round((Math.random()*180)+10);
        const featured = (i % 7 === 0);
        products.push({
          id: i,
          title: `${subtype} ${cat} ${i}`,
          description: `${mat} · ${cat}`,
          image: `/images/placeholder-${(i%6)+1}.jpg`,
          price,
          category: cat,
          subtype,
          featured
        });
      }
    }

    // state
    let pageSize = 10;
    let currentPage = 1;
    let currentCategory = 'Errthing';
    let filteredProducts = [];

    // favorites helpers
    function readFavorites(){ try { return new Set(JSON.parse(localStorage.getItem('vale_favs')||'[]')); } catch(e){ return new Set(); } }
    function writeFavorites(set){ localStorage.setItem('vale_favs', JSON.stringify(Array.from(set))); }

    // initial build
    buildDemoProducts();

    // merch types buttons (Errthing + categories)
    const merchTypesList = ['Errthing','Merch','Veerwear','Nail Jewelry','Grillz','Earrings','aL vaLe'];
    const merchTypesWrap = document.getElementById('merchTypes');
    merchTypesList.forEach(name=>{
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.className = name === 'Errthing' ? 'active' : '';
      btn.addEventListener('click', ()=> {
        document.querySelectorAll('#merchTypes button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = name;
        currentPage = 1;
        renderProducts();
        updateHeaderPages();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      merchTypesWrap.appendChild(btn);
    });

    function updateHeaderPages(){
      const pagesWrap = document.getElementById('headerPages');
      pagesWrap.innerHTML = '';

      const total = filteredProducts.length;
      const totalPages = Math.max(1, Math.ceil(total / pageSize));

      if(totalPages <= 1) return;

      const maxToShow = Math.min(totalPages, 7);
      for(let p=1;p<=maxToShow;p++){
        const hb = document.createElement('button');
        hb.className = 'page-num' + (p === currentPage ? ' active' : '');
        hb.textContent = p;
        hb.addEventListener('click', ()=> { currentPage = p; renderProducts(); updateHeaderPages(); scrollIntoGrid(); });
        pagesWrap.appendChild(hb);
      }
    }

    function renderProducts(){
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      if(currentCategory === 'Errthing'){
        filteredProducts = products.slice();
      } else {
        filteredProducts = products.filter(p => p.category === currentCategory);
      }

      const start = (currentPage - 1) * pageSize;
      const pageItems = filteredProducts.slice(start, start + pageSize);
      const favSet = readFavorites();

      pageItems.forEach(p => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-media">
            <img src="${p.image}" alt="${escapeHtml(p.title)}" loading="lazy">
            <button class="heart-btn ${favSet.has(p.id) ? 'heart-active' : ''}" data-id="${p.id}" title="Save to favorites">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="${favSet.has(p.id) ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="1.5"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67 10.94 4.61a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
          </div>
          <div class="product-info">
            <div class="product-title">${escapeHtml(p.title)}</div>
            <div class="product-desc">${escapeHtml(p.description)}</div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px;">
              <div class="product-price">$${p.price.toFixed(2)}</div>
              <button class="snipcart-add-item" 
                data-item-id="${p.id}"
                data-item-name="${escapeHtml(p.title)}"
                data-item-price="${p.price}"
                data-item-url="/SHOP/"
                data-item-description="${escapeHtml(p.description)}"
                data-item-image="${p.image}">
                Add to cart
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      // wire hearts
      document.querySelectorAll('.heart-btn').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const id = Number(btn.getAttribute('data-id'));
          const s = readFavorites();
          if(s.has(id)) s.delete(id); else s.add(id);
          writeFavorites(s);
          renderProducts();
        });
      });

      updateHeaderPages();
      feather.replace();
    }

    // scroll handling: hide bottom band after some scroll
    const header = document.getElementById('siteHeader');
    window.addEventListener('scroll', ()=> {
      const y = window.scrollY || window.pageYOffset;
      if(y > 40) header.classList.add('scrolled'); else header.classList.remove('scrolled');
    }, { passive:true });

    // hamburger menu interactions
    const mobileMenu = document.getElementById('mobileMenu');
    document.getElementById('hamburgerBtn').addEventListener('click', ()=> {
      mobileMenu.style.display = 'block';
      mobileMenu.setAttribute('aria-hidden','false');
    });
    document.getElementById('mobileClose').addEventListener('click', ()=> {
      mobileMenu.style.display = 'none';
      mobileMenu.setAttribute('aria-hidden','true');
    });
    mobileMenu.addEventListener('click', (ev) => { if(ev.target === mobileMenu) { mobileMenu.style.display='none'; mobileMenu.setAttribute('aria-hidden','true'); } });

    // search expand behavior (desktop)
    const searchWrap = document.getElementById('desktopSearchWrap');
    const headerSearchBtn = document.getElementById('headerSearchBtn');
    const headerSearchInput = document.getElementById('headerSearchInput');
    headerSearchBtn.addEventListener('click', (ev)=>{
      const isMobile = window.matchMedia('(max-width:767px)').matches;
      if(isMobile) {
        ev.preventDefault();
        mobileMenu.style.display = 'block';
        return;
      }
      const open = searchWrap.classList.contains('open');
      if(!open){
        ev.preventDefault();
        searchWrap.classList.add('open');
        headerSearchInput.style.width = '260px';
        headerSearchInput.style.opacity = '1';
        headerSearchInput.style.background = 'rgba(255,255,255,0.06)';
        headerSearchInput.style.border = 'none';
        headerSearchInput.style.color = '#fff';
        setTimeout(()=> headerSearchInput.focus(), 80);
      }
    });

    // favorites button (go to favorites view)
    document.getElementById('favoritesBtn').addEventListener('click', ()=> {
      window.location.href = '/favorites.html';
    });

    // cart toggle
    document.getElementById('headerCartToggle').addEventListener('click',(e)=>{
      e.preventDefault();
      if(window.Snipcart && window.Snipcart.api && window.Snipcart.api.modal){
        window.Snipcart.api.modal.open();
      } else {
        alert('Cart open (demo). Add your Snipcart API key to enable modal.');
      }
    });

    // helper
    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    // scroll to grid top with offset for header
    function scrollIntoGrid(){
      const el = document.getElementById('productsGrid');
      if(!el) return;
      const headerHeightPx = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--header-height')) || 0;
      window.scrollTo({ top: el.getBoundingClientRect().top + window.scrollY - (headerHeightPx + 12), behavior: 'smooth' });
    }

    // init
    document.addEventListener('DOMContentLoaded', ()=>{
      renderProducts();
      feather.replace();
    });
  </script>
</body>
</html>
