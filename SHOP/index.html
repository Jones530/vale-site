<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vaLe — Shop</title>
  <link rel="icon" type="image/png" href="/images/vale-logo-removebg-preview.png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <!-- Snipcart (cart) -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>

  <style>
    /* fonts (adjust paths if needed) */
    @font-face {
      font-family: 'Plunct';
      src: url('/fonts/Plunct.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Monument Extended';
      src: url('/fonts/MonumentExtended-FreeForPersonalUse/MonumentExtended-Regular.woff2') format('woff2');
      font-display:swap;
    }

    :root {
      --yellow: #facc15;
      --amber-600: #d4a017;
      --black: #000;
      --white: #fff;
    }

    html,body { height:100%; margin:0; font-family: "Plunct", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; color:var(--black); background:#fff; }
    /* Header placed 2 inches down from the top */
    header.site-header {
      position: fixed;
      left: 0;
      right: 0;
      top: 2in; /* user requested 2 inches from top */
      z-index: 90;
      display:block;
      transition: background 280ms ease, backdrop-filter 240ms ease;
      background: rgba(255,255,255,1);
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }

    /* Top row (remains visible on scroll) */
    .header-top {
      display:flex;
      align-items:flex-start; /* top aligned */
      justify-content:space-between;
      gap:12px;
      padding: 10px 24px 6px 24px; /* small bottom padding to separate bottom band */
    }

    .header-top .brand {
      font-family: "Monument Extended","Plunct",sans-serif;
      font-weight:900;
      color:var(--black);
      /* make vaLe text ~1in tall; keep accessible scaling */
      font-size: 1in; /* roughly 96px; user requested 1 inch */
      line-height: 1;
      height: 1in;
      display:flex;
      align-items:flex-start; /* top aligned */
      padding-top: 2px; /* slight border space from top */
      cursor:default;
      user-select: none;
    }

    .header-left, .header-right { display:flex; align-items:center; gap:12px; }
    .hamburger-btn { border: none; background: transparent; padding:6px; cursor:pointer; width:44px; height:44px; display:inline-flex; align-items:center; justify-content:center; }
    .icon-btn { width:44px; height:44px; display:inline-flex; align-items:center; justify-content:center; border-radius:6px; border:1px solid rgba(0,0,0,0.06); background:#fff; cursor:pointer; }

    /* Bottom band (swipe-away on scroll) */
    .header-bottom {
      display:flex;
      align-items:flex-end; /* bottom-aligned items */
      justify-content:space-between;
      gap:12px;
      padding:10px 24px 14px 24px;
      transition: transform 320ms cubic-bezier(.2,.9,.3,1), opacity 240ms ease;
      transform: translateY(0);
      opacity: 1;
    }

    /* When header has .scrolled, make header translucent and hide bottom band */
    header.site-header.scrolled {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      border-bottom-color: rgba(0,0,0,0.03);
      box-shadow: none;
      transition: background 260ms ease, backdrop-filter 260ms ease;
    }

    header.site-header.scrolled .header-bottom {
      transform: translateY(-120%);
      opacity: 0;
      pointer-events: none;
    }

    /* Merch type buttons (left in bottom band) */
    .merch-types { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .merch-types button { background:transparent; border:none; padding:6px 8px; font-family:inherit; font-size:13px; cursor:pointer; color:rgba(0,0,0,0.85); }
    .merch-types button.active { border-bottom:2px solid var(--black); font-weight:700; }

    /* Page number buttons to the right (bottom band) */
    .header-pages { display:flex; gap:8px; align-items:center; }
    .page-num { padding:6px 10px; border-radius:6px; border:1px solid rgba(0,0,0,0.08); background:#fff; cursor:pointer; font-weight:700; }

    /* Body top-centered logo */
    .page-top-logo {
      margin-top: calc(2in + 24px); /* ensure it's visually under header (header top at 2in) */
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 28px 0 12px 0;
    }
    .page-top-logo img { width: clamp(140px, 18vw, 220px); height:auto; display:block; }

    /* Product grid - Zara-like: tall, airy, 3 columns desktop */
    main { max-width: 1200px; margin: 0 auto; padding: 18px; }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 38px;
      align-items: start;
    }
    @media (max-width:1024px){ .products-grid { grid-template-columns: repeat(2,1fr); gap:24px; } }
    @media (max-width:640px){ .products-grid { grid-template-columns: 1fr; gap:18px; } }

    .product-card { background: #fff; border-radius:4px; overflow:hidden; border:1px solid rgba(0,0,0,0.03); box-shadow: none; }
    .product-media { height: 520px; position:relative; overflow:hidden; }
    @media (max-width:1024px){ .product-media { height:420px; } }
    @media (max-width:640px){ .product-media { height:360px; } }

    .product-media img { width:100%; height:100%; object-fit:cover; display:block; }

    .product-info { padding:12px 6px; font-size:13px; color:rgba(0,0,0,0.9); }
    .product-title { text-transform:uppercase; font-weight:600; letter-spacing:0.6px; margin-bottom:6px; }
    .product-price { font-weight:800; }

    /* Small wishlist heart button */
    .heart-btn { position:absolute; top:10px; right:10px; width:44px; height:44px; border-radius:9999px; display:inline-flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.9); border:1px solid rgba(0,0,0,0.06); cursor:pointer; }
    .heart-active { background: var(--yellow); color: #000; border-color: rgba(0,0,0,0.06); }

    /* Footer */
    footer { padding:30px 12px; text-align:center; color:rgba(0,0,0,0.7); font-size:14px; }

    /* Mobile nav overlay */
    #mobileMenu { position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; z-index:120; }
    #mobileMenu .menu-inner { background:#fff; width:280px; height:100%; padding:18px; }
    /* small util classes */
    .hidden { display:none !important; }
  </style>
</head>
<body>

  <!-- Snipcart root (insert your key) -->
  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>

  <!-- Header (2in from top) -->
  <header class="site-header" id="siteHeader" aria-label="Site header">
    <div class="header-top">
      <div class="header-left" style="align-items:flex-start;">
        <button class="hamburger-btn" id="hamburgerBtn" aria-label="Open menu">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M3 7h18M3 12h18M3 17h18"></path></svg>
        </button>
        <!-- brand sits left-center; large 1in height, top aligned -->
        <div class="brand" id="brandText">vaLe</div>
      </div>

      <div style="flex:1"></div>

      <div class="header-right" style="align-items:flex-start;">
        <!-- search (desktop expands on click) -->
        <div class="search-wrap" id="desktopSearchWrap" style="position:relative;">
          <form id="headerSearchForm" class="search-form" role="search" action="/search.html" method="get">
            <input id="headerSearchInput" name="q" type="search" class="search-input" placeholder="Search products..." aria-label="Search products"
                   style="position:absolute; right:56px; width:0; opacity:0; transition: width .22s ease, opacity .18s ease; border:1px solid rgba(0,0,0,0.06); padding:8px 10px; border-radius:8px; background:#fff;">
            <button id="headerSearchBtn" type="submit" class="icon-btn" aria-label="Search">
              <i data-feather="search"></i>
            </button>
          </form>
        </div>

        <button id="favoritesBtn" class="icon-btn" title="Favorites" aria-label="Favorites">
          <i data-feather="heart"></i>
        </button>

        <button id="headerCartToggle" class="icon-btn snipcart-checkout" aria-label="Cart">
          <i data-feather="shopping-bag"></i>
          <span style="position:absolute; right:-6px; top:-6px; background:var(--yellow); width:20px; height:20px; display:inline-flex; align-items:center; justify-content:center; font-weight:800; border-radius:9999px; font-size:12px;">0</span>
        </button>
      </div>
    </div>

    <div class="header-bottom" id="headerBottom">
      <div class="merch-types" id="merchTypes">
        <!-- buttons injected by JS -->
      </div>

      <div class="header-pages" id="headerPages">
        <!-- page number buttons injected by JS -->
      </div>
    </div>
  </header>

  <!-- Mobile menu overlay -->
  <div id="mobileMenu" aria-hidden="true">
    <div class="menu-inner">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <strong style="font-size:20px">Menu</strong>
        <button id="mobileClose" aria-label="Close menu" style="border:none;background:transparent;cursor:pointer;"><i data-feather="x"></i></button>
      </div>
      <nav style="display:flex;flex-direction:column;gap:10px;">
        <a href="/HOME/">HOME</a>
        <a href="/MUSIC/">MUSIC</a>
        <a href="/SHOP/">SHOP</a>
        <a href="/CONTACT/">CONTACT</a>
        <hr />
        <a href="/AllProducts/">Errthing</a>
        <a href="/Merch/">Merch</a>
        <a href="/VEERWEAR/">Veerwear</a>
        <a href="/NailJewelry/">Nail Jewelry</a>
        <a href="/Grillz/">Grillz</a>
        <a href="/Earrings/">Earrings</a>
      </nav>
    </div>
  </div>

  <!-- Page top logo (centered in body, not in header) -->
  <div class="page-top-logo" role="banner">
    <img src="/images/vale-logo-removebg-preview.png" alt="vaLe" id="pageLogo">
  </div>

  <!-- Main product area -->
  <main>
    <section aria-label="Products">
      <div id="productsGridWrap">
        <div class="products-grid" id="productsGrid"></div>
      </div>

      <!-- bottom pagination (mirror of header pages for accessibility) -->
      <div style="display:flex;justify-content:center;margin-top:28px;">
        <nav id="footerPages" class="flex gap-3" aria-label="Pagination"></nav>
      </div>
    </section>
  </main>

  <footer>
    <div>© 2025 vaLe. All rights reserved.</div>
  </footer>

  <script>
    feather.replace();

    // Demo product data generator (similar to previous logic)
    const categories = ['Merch','Veerwear','Nail Jewelry','Grillz','Earrings','aL vaLe'];
    const materials = ['Cotton','Poly Blend','Resin','Gold','Silver'];
    const subtypesMap = {
      'Nail Jewelry': ['Full-Cover Press-Ons','Accent Tips','Resin-Embedded Nails'],
      'Merch': ['Shirts','Hoodies','Posters'],
      'Veerwear': ['Apparel'],
      'Grillz': ['Full-Cover Sets','Top Sets'],
      'Earrings': ['Hoops','Studs'],
      'aL vaLe': ['Merch']
    };

    const products = [];
    const TOTAL_ITEMS = 34; // adjust how many demo items you want
    function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
    function buildDemoProducts(){
      products.length = 0;
      for(let i=1;i<=TOTAL_ITEMS;i++){
        const cat = categories[i % categories.length];
        const mat = materials[i % materials.length];
        const pool = subtypesMap[cat] || ['General'];
        const subtype = pool[rand(0,pool.length-1)];
        const price = Math.round((Math.random()*180)+10);
        const featured = (i % 7 === 0);
        products.push({
          id: i,
          title: `${subtype} ${cat} ${i}`,
          description: `${mat} · ${cat}`,
          image: `/images/placeholder-${(i%6)+1}.jpg`,
          price,
          category: cat,
          subtype,
          featured
        });
      }
    }

    // Pagination & state
    let pageSize = 10; // user said page numbers for >10 items
    let currentPage = 1;
    let currentCategory = 'Errthing'; // 'Errthing' shows all
    let filteredProducts = [];

    // favorites
    function readFavorites(){ try { return new Set(JSON.parse(localStorage.getItem('vale_favs')||'[]')); } catch(e){ return new Set(); } }
    function writeFavorites(set){ localStorage.setItem('vale_favs', JSON.stringify(Array.from(set))); }

    // Build initial content
    buildDemoProducts();

    // Merch types for header left bottom
    const merchTypesList = ['Errthing','Merch','Veerwear','Nail Jewelry','Grillz','Earrings','aL vaLe'];

    const merchTypesWrap = document.getElementById('merchTypes');
    merchTypesList.forEach(name=>{
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.className = name === 'Errthing' ? 'active' : '';
      btn.addEventListener('click', ()=> {
        document.querySelectorAll('#merchTypes button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = name;
        currentPage = 1;
        renderProducts();
        updateHeaderPages();
      });
      merchTypesWrap.appendChild(btn);
    });

    // Build header page buttons and footer page buttons dynamically
    function updateHeaderPages(){
      const pagesWrap = document.getElementById('headerPages');
      const footerWrap = document.getElementById('footerPages');
      pagesWrap.innerHTML = '';
      footerWrap.innerHTML = '';

      const total = filteredProducts.length;
      const totalPages = Math.max(1, Math.ceil(total / pageSize));

      function makeBtn(p){
        const b = document.createElement('button');
        b.className = 'page-num';
        b.textContent = p;
        if(p === currentPage) b.style.fontWeight = '900';
        b.addEventListener('click', ()=>{
          currentPage = p;
          renderProducts();
          updateHeaderPages();
          scrollIntoGrid();
        });
        return b;
      }

      // show pages only if >1 (i.e., more than pageSize items)
      if(totalPages <= 1) return;

      // header pages (right side)
      const maxToShow = Math.min(totalPages, 7);
      for(let p=1;p<=maxToShow;p++){
        pagesWrap.appendChild(makeBtn(p));
      }

      // footer pages (mirror)
      for(let p=1;p<=totalPages;p++){
        footerWrap.appendChild(makeBtn(p));
      }
    }

    // Render products based on currentCategory and page
    function renderProducts(){
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      // filter
      if(currentCategory === 'Errthing'){
        filteredProducts = products.slice();
      } else {
        filteredProducts = products.filter(p => p.category === currentCategory);
      }

      // current page slicing
      const total = filteredProducts.length;
      const start = (currentPage - 1) * pageSize;
      const pageItems = filteredProducts.slice(start, start + pageSize);

      const favSet = readFavorites();

      pageItems.forEach(p => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-media">
            <img src="${p.image}" alt="${escapeHtml(p.title)}" loading="lazy">
            <button class="heart-btn ${favSet.has(p.id) ? 'heart-active' : ''}" data-id="${p.id}" title="Save to favorites">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="${favSet.has(p.id) ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="1.5"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67 10.94 4.61a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
          </div>
          <div class="product-info">
            <div class="product-title">${escapeHtml(p.title)}</div>
            <div class="product-desc">${escapeHtml(p.description)}</div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px;">
              <div class="product-price">$${p.price.toFixed(2)}</div>
              <button class="snipcart-add-item" 
                data-item-id="${p.id}"
                data-item-name="${escapeHtml(p.title)}"
                data-item-price="${p.price}"
                data-item-url="/SHOP/"
                data-item-description="${escapeHtml(p.description)}"
                data-item-image="${p.image}"
                style="background:var(--yellow);border:none;padding:8px 12px;border-radius:6px;cursor:pointer;font-weight:700;">
                Add to cart
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      // wire heart buttons
      document.querySelectorAll('.heart-btn').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const id = Number(btn.getAttribute('data-id'));
          const s = readFavorites();
          if(s.has(id)) s.delete(id); else s.add(id);
          writeFavorites(s);
          renderProducts(); // re-render to update UI
        });
      });

      // update header page numbers
      updateHeaderPages();

      // update cart count bubble using Snipcart if available (optional)
      updateCartBubble();
    }

    function updateCartBubble(){
      // If Snipcart available, try to read items count; fallback to 0
      const cartBtn = document.getElementById('headerCartToggle');
      const bubble = cartBtn.querySelector('span');
      if(window.Snipcart && window.Snipcart.api && typeof window.Snipcart.api.cart !== 'undefined'){
        const items = (window.Snipcart.api.cart.get()).items || [];
        const count = items.reduce((s,i) => s + (i.quantity||0), 0);
        bubble.textContent = count;
      } else {
        // leave demo value 0
      }
    }

    // Helper to escape
    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    // scroll behavior: header-bottom will swipe away after some scroll
    const header = document.getElementById('siteHeader');
    const headerBottom = document.getElementById('headerBottom');
    let lastScroll = 0;
    window.addEventListener('scroll', ()=> {
      const y = window.scrollY || window.pageYOffset;
      // If scrolled some distance, add scrolled state
      if(y > 40){
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
      lastScroll = y;
    }, { passive:true });

    // hamburger menu open/close
    const mobileMenu = document.getElementById('mobileMenu');
    document.getElementById('hamburgerBtn').addEventListener('click', ()=> {
      mobileMenu.style.display = 'block';
      mobileMenu.setAttribute('aria-hidden','false');
    });
    document.getElementById('mobileClose').addEventListener('click', ()=> {
      mobileMenu.style.display = 'none';
      mobileMenu.setAttribute('aria-hidden','true');
    });
    mobileMenu.addEventListener('click', (ev) => { if(ev.target === mobileMenu) { mobileMenu.style.display='none'; mobileMenu.setAttribute('aria-hidden','true'); } });

    // search expand behavior (desktop)
    const searchWrap = document.getElementById('desktopSearchWrap');
    const headerSearchBtn = document.getElementById('headerSearchBtn');
    const headerSearchInput = document.getElementById('headerSearchInput');
    headerSearchBtn.addEventListener('click', (ev)=>{
      const isMobile = window.matchMedia('(max-width:767px)').matches;
      if(isMobile) {
        // on mobile open mobile menu and focus mobile search (we do not have mobile search here)
        ev.preventDefault();
        document.getElementById('mobileMenu').style.display = 'block';
        return;
      }
      // toggle expand input
      const open = searchWrap.classList.contains('open');
      if(!open){
        ev.preventDefault();
        searchWrap.classList.add('open');
        headerSearchInput.style.width = '260px';
        headerSearchInput.style.opacity = '1';
        setTimeout(()=> headerSearchInput.focus(), 80);
      }
    });

    // header favorites - mimic a link to /favorites/
    document.getElementById('favoritesBtn').addEventListener('click', ()=> {
      window.location.href = '/favorites.html';
    });

    // header cart toggle
    document.getElementById('headerCartToggle').addEventListener('click',(e)=>{
      e.preventDefault();
      // toggle Snipcart if available
      if(window.Snipcart && window.Snipcart.api && window.Snipcart.api.modal){
        window.Snipcart.api.modal.open();
      } else {
        // fallback: open /cart page or click anchor
        alert('Cart open (demo). Replace with Snipcart API key to enable modal.');
      }
    });

    // on load: render initial products
    document.addEventListener('DOMContentLoaded', ()=>{
      renderProducts();
      feather.replace();
    });

    // For accessibility: scroll to grid top
    function scrollIntoGrid(){
      const el = document.getElementById('productsGrid');
      if(!el) return;
      window.scrollTo({ top: el.getBoundingClientRect().top + window.scrollY - 160, behavior: 'smooth' });
    }
  </script>
</body>
</html>
